<button
  id="start-clock-01"
  class="ui-button"
  type="button"
>
  <i class="fa fa-play uk-margin-small-right"></i>
  Start
</button>
<button
  id="stop-clock-01"
  class="ui-button ui-priority-secondary uk-margin-right"
  type="button"
>
  <i class="fa fa-stop uk-margin-small-right"></i>
  Stop
</button>
<span class="uk-text-nowrap">
  Clock:
  <span
    id="clock-01"
    class="uk-margin-small-left"
    >--- not yet started ---</span
  >
</span>
<script>
  (() => {
    let isRunning = false;
    let start = document.querySelector("#start-clock-01");
    let stop = document.querySelector("#stop-clock-01");
    let clock = document.querySelector("#clock-01");
    let conn = false;

    // handle clicks on start button
    start.addEventListener("click", (e) => {
      // prevent starting stream more than once
      if (isRunning) return;
      isRunning = true;

      // start stream and update the conn variable
      conn = RockSSE.start({
        url: "/examples/clock",
        onmessage: (msg) => {
          clock.innerText = msg;
        },
        onerror: (event) => {
          isRunning = false;
        },
      });
    });

    // handle clicks on stop button
    stop.addEventListener("click", (e) => {
      // prevent stopping stream more than once
      if (!isRunning) return;
      isRunning = false;

      // close connection
      conn.close();
    });
  })();
</script>
